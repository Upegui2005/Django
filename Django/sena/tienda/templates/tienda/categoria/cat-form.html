{% extends 'tienda/base.html' %}

{% load static %}

{% block titul %} Crear Categoria {% endblock %}

{% block contenedor %}
  {% if id %}
    <h3>Editar: {{ id }}</h3>
  {% endif %}

  <form method="post" action="{% url 'tienda:categorias_guardar' %}">
    {% csrf_token %}
    <label class="form-control">Nombre:</label>
    <input type="text" name="nombre" class="form-control" value="{{ data.nombre }}"><br>
    <label class="form-control">Descripcion:</label>
    <textarea name="descripcion" class="form-control">{{ data.descripcion }}</textarea>
    <br>
    {% if id %}
      <button type="submit" class="btn btn-primary">Actualizar</button>
    {% else %}
        <button type="submit" class="btn btn-primary">Crear</button>
    {% endif %}
  </form>

{% endblock %}
